    <title>Fontes Externas</title>

    <style>
        @font-face {
            font-family: 'Filxgirl';
            src: url('Filxgirl.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
        */

        body{
            font-family: 'Times New Roman', Times, serif, Times, serif ;
        }
        h1{
            font-family: 'Filxgirl', times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
