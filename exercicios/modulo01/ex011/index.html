<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTNL5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tmanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/piloto.mp3" controls></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="midia/piloto.mp3" type="audio/mpeg">
        <source src="midia/piloto.ogg" type="audio/ogg">
        <source src="midia/piloto.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/piloto.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
